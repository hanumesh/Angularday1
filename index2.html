<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<script  src="lib/angular.js"> </script> 
	
		<title>data grid</title>
	</head>

	<body ng-app ng-init="data =  [
		 
		{ title : 'Batman',		fname : 'Bruce', lname : 'Wayne', 	city : 'Gotham', 		power : 2,  price : 876.45678, releasedate : '2016-03-30',  photo: 'images/batman.jpg'},
		{ title : 'Superman',	fname : 'Clark', lname : 'Kent', 	city : 'Metropolis', 	power : 8,  price : 940.64578, releasedate : '2016-03-27',  photo: 'images/superman.jpg'},
		{ title : 'Spiderman',	fname : 'Peter', lname : 'Parker', 	city : 'New york', 		power : 7,  price : 750.46758, releasedate : '2016-03-23',  photo: 'images/spiderman.jpg'},
		{ title : 'Ironman',	fname : 'Tony',  lname : 'Stark', 	city : 'New york', 		power : 7,  price : 450.54678, releasedate : '2016-03-24',  photo: 'images/ironman.jpg'},
		{ title : 'Phantom',	fname : 'Kit',   lname : 'Walker', 	city : 'Bhangala', 		power : 6,  price : 320.74568, releasedate : '2016-03-19',  photo: 'images/phantom.jpg'}
		 
		 ]">
		 <table border="1">		    	
	    	<td>Sl No</td>
	    	<td>Title</td>
	    	<td>FirstName</td>
	    	<td>LastName</td>
	    	<td>city</td>
	    	<td>power</td>
	    	<td>releasedate</td>
	    	<td>price</td>
	    	<td>photo</td>
	    	
	   	<!--  <tr ng-repeat="hero in heros | limitTo : 3 : 2 "></tr>--> 
	    <tr ng-repeat="hero in data">	 	    	
	    	<td># {{ $index + 1 }}</td>
		<td>
			<label ng-show="$first"> First : </label>
			<label ng-show="$last"> Last : </label>
			<label ng-show="$middle"> Middle : </label>
			
			<label ng-show="$odd"> Odd Hero : </label>
			<label ng-show="$even"> Even Hero : </label>
			
			{{ hero.title }}
		</td>
		<td><img width="40" align="absmiddle" src="{{ hero.photo }}"></td>
		<td>{{ hero.fName }}</td>
		<td>{{ hero.lName }}</td>
		<td>{{ hero.city }}</td>		
		<td><input type="range" ng-value="hero.power" min=0 max=10 /></td>
		<td>{{ hero.releasedate | date : 'MM-dd-yyyy'}}</td>
		<td>{{ hero.price | currency : 'INR ' : '4' }}</td>				
	</tr>
</table>
	
</body>
</html>
